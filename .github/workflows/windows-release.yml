name: Build and Release Windows
on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      # PowerShell (pwsh) je mnohem odolnější vůči lomítkům
      - name: List build directory
        shell: pwsh
        run: |
          Get-ChildItem -Path build/windows/ -Recurse -Depth 2

      # Automaticky najdeme cestu k Release složce, ať už je v x64 nebo přímo v runner
      - name: Zip Release
        shell: pwsh
        run: |
          $releasePath = Get-ChildItem -Path build/windows/ -Filter "Release" -Recurse | Select-Object -First 1 -ExpandProperty FullName
          if ($releasePath) {
            Write-Host "Zipping files from: $releasePath"
            Compress-Archive -Path "$releasePath\*" -DestinationPath heat_simulator_windows.zip
          } else {
            Write-Error "Složka Release nebyla nalezena!"
            exit 1
          }

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: heat_simulator_windows.zip
